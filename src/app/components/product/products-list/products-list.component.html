


<div class='w-[100%] flex flex-col items-center'>


  <div class="w-[100%] h-[19.875rem] bg-[#EFEFEF]  bg-opacity-[30%] flex flex-col justify-evenly   items-center">

    <p class="font-semibold text-[1.5rem]">You will find all you want </p>

    <div class=" relative flex flex-row items-center justify-center  w-[65.375rem] h-[3.5rem] bg-white text-start ">

      <input type="text"
       [(ngModel)]="enteredSearchValue"
       (input)="onSearch()"
        class="absolute left-[3rem] w-[95%]   block  text-base font-normal text-gray-400 bg-white  transition ease-in-out m-0 focus:text-gray-400 focus:outline-none  "
        placeholder="Search..." aria-label="Search" aria-describedby="button-addon3">

      <button class='absolute right-[3rem]  border-0 '>
        <img src="../../../../assets/search.png">
      </button>
    </div>


  </div>













  <div class="grid gap-x-first grid-cols-4  " *ngIf="productList">
    <div *ngFor="let product of productList | paginate: { itemsPerPage: 12, currentPage: p }">
      <div  *ngIf="enteredSearchValue === '' ||  product?.name.toLowerCase().includes(enteredSearchValue) ">

      <app-product-item [productItem]="product"></app-product-item>
      </div>
    </div>
  </div>
  <div  class="self-end mr-[10.344rem] my-4 ">
    <pagination-controls (pageChange)="p = $event">  </pagination-controls>
  </div>
</div>
