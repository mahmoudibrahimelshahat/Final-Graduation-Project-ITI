



<div class="w-[100%] h-[7.688rem] bg-[#E3CAA5] bg-opacity-[8%]  ">

  <nav class="relative w-auto flex flex-wrap items-center text-center justify-between py-3 focus:text-gray-700 mx-[10.344rem] ">
    <div class="container-fluid w-full flex flex-wrap items-center justify-between px-6">
      <nav class="rounded-md w-auto" aria-label="breadcrumb">
        <ol class="list-reset flex items-center gap-[.5rem]">
          <li><a href="#" class=" hover:text-gray-600">Home</a></li>
          <li><span class=" mx-2"><img src="../../../../assets/Ellipse 9.svg"></span></li>
          <li><a href="#" class="hover:text-gray-600">Library</a></li>
          <li><span class="mx-2"><img src="../../../../assets/Ellipse 9.svg"></span></li>
          <li><a href="#" class="hover:text-gray-600">Data</a></li>
        </ol>
      </nav>
    </div>
  </nav>
  
    
</div>


<div class="w-[60rem] flex flex-row justify-between items-start ">

<div class=" w-[20rem] h-[37.126rem]">
  <img [src]="productDetails.image" class="">
</div>

<div class="details w-[30.875rem] h-[30.438rem] flex flex-col justify-evenly ">

<p class="text-[2rem] font-semibold">{{productDetails?.name}} </p>

<p>{{productDetails?.description}}  </p>

<div class="flex flex-row justify-between">
  <p> {{productDetails?.price | currency  : 'EGP ' }}</p>
<p-rating [(ngModel)]=" productDetails.rating" on [cancel]="false"></p-rating>
</div>


    <div class="flex flex-row justify-between w-auto pr-16 xl:w-96">
      <p class="form-label text-gray-700 font-medium" >
        Quantity
      </p>
      
      <input
        [(ngModel)]="quantity"
        type="number"
        class="
          form-control
          block
          w-[3.9rem]
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding
          border border-solid border-gray-300
          rounded
          transition
          ease-in-out
          m-0
          focus:text-gray-700 focus:bg-white focus:outline-none"
        id="quantity"
        placeholder="Number input"/>


  </div>

<p [(ngModel)]="productDetails.rating" ></p>

<div *ngIf="productDetails?.countInStock  !== 0 " class="flex flex-row justify-between">
  <p class="text-gray-700 font-medium"> availability </p>
<p class="pr-16">In Stock!</p>
</div>

<div *ngIf="productDetails?.countInStock  == 0 " class="flex flex-row justify-between">
  <p class="text-gray-700 font-medium"> availability </p>
<p class="pr-16">Out Of Stock :( </p>
</div>



<div class="flex flex-row justify-between items-center">
  <button (click)="addToCart()" class="w-[20.5rem] h-[3.75rem] bg-[#F66B0E] text-white font-bold">Add To Cart</button>
  <i class="bi bi-suit-heart text-2xl  hover:cursor-pointer" (click)="addToWishlist()"></i>
</div>


<div class=" flex flex-col  items-center">
  <div class="bg-[#EBEBEB] w-[31.875rem] h-[3.063rem] flex items-center justify-center mb-4">
    <p class="">Estimated delivery between 20/06/2022 - 1/07/2022</p>
  </div>
<div class="flex flex-row justify-center items-center self-start">
  <img src="../../../../assets/sign.png" class="w-[1.4rem] h-[1.2rem] pr-1">
  <p>Free Return & Exchange.</p>

</div>
</div>


</div>
 
</div>
