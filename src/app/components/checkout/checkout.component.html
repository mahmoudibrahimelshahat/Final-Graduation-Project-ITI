<form form [formGroup]="checkoutFormGroup">
    <div class="form-group">
        <label for="name">First Name :</label>
        <input type="text" id="name" placeholder="First Name" class="form-control" 
             formControlName="firstName"  >
             <small *ngIf="checkoutForm?.['firstName'].invalid && isSubmitted" class="p-error"
             >First Name is required</small
           >
    </div>
    <div class="form-group">
        <label for="name">Last Name :</label>
        <input type="text" id="name" placeholder="Last Name" class="form-control" 
             formControlName="lastName"  >
             <small *ngIf="checkoutForm?.['lastName'].invalid && isSubmitted" class="p-error"
             >Second Name is required</small
           >
    </div>
    <div class="form-group">
        <label for="email">Email</label>
            <input formControlName="email" placeholder="Email" id="email" type="text" class="form-control"  />
            <small *ngIf="checkoutForm?.['email'].invalid && isSubmitted" class="p-error"
              ><span *ngIf="checkoutForm?.['email'].errors?.['required']">email is required</span>
              <span *ngIf="checkoutForm?.['email'].errors?.['email']">email is invalid</span></small
            >
           
    </div>
    <div class="form-group">
        <label for="phone">Phone :</label>
        <input type="text" id="phone" placeholder="Your phone" class="form-control"
             formControlName="phone">
             <small *ngIf="checkoutForm?.['phone'].invalid && isSubmitted" class="p-error"
             >phone is required</small
           >
    </div>
    <div class="form-group">
        <label for="address">Address :</label>
        <input type="text" id="address" placeholder="Your address" class="form-control"
             formControlName="address">
             <small *ngIf="checkoutForm?.['address'].invalid && isSubmitted" class="p-error"
             >address is required</small
           >
    </div>
    <div class="form-group">
        <label for="country">Country :</label>
        <input type="text" id="country" placeholder="Your country" class="form-control"
             formControlName="country">
             <small *ngIf="checkoutForm?.['country'].invalid && isSubmitted" class="p-error"
             >country is required</small
           >
    </div>
    <div class="form-group">
        <label for="city">City :</label>
        <input type="text" id="city" placeholder="Your city" class="form-control"
             formControlName="city">
             <small *ngIf="checkoutForm?.['city'].invalid && isSubmitted" class="p-error"
             >city is required</small
           >
    </div>
    <div class="form-group">
        <label for="zip">Zip :</label>
        <input type="text" id="zip" placeholder="Your zip" class="form-control"
             formControlName="zip">
             <small *ngIf="checkoutForm?.['zip'].invalid && isSubmitted" class="p-error"
             >zip is required</small
           >
    </div>
   
   
    <div class="form-group text-center">
        <button class="btn btn-primary" (click)="placeOrder()">Place-Order</button>
    </div>
</form>
